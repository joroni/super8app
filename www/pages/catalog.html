<template>
  <div class="page" data-name="catalog">
      <div class="navbar">
          <div class="navbar-inner slidding">
            <div class="left hidden">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">Catalog</div>
            <div class="right">
              <a href="#" class="link icon-only panel-open" data-panel="right">
               
                <i class="icon f7-icons">bag</i>
          
              </a>
            </div>
          </div>
        </div>

   
    <div class="page-content">
        <div class="list media-list">
            <ul>
        
          {{#each products}}
           <!-- <li><a href="/product/{{id}}/">{{title}}</a></li>-->
            <li>
                <a href="/product/{{id}}/" class="item-link item-content">
                    <div class="item-media"><img src="img/product.jpg" width="80" /></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{title}}</div>
                            <div class="item-after">&#8369; {{price}}</div>
                        </div>
                        <div class="item-subtitle">Beatles</div>
                        <div class="item-text">
                                <div class="row">
                                        <!-- Each "cell" has col-[width in percents] class -->
                                        <div class="col-50 mt-10"> <div class="stepper stepper-small right stepper-init">
                                                <div class="stepper-button-minus"></div>
                                                <div class="stepper-input-wrap">
                                                    <input type="text" value="0" min="0" max="100" step="1" readonly>
                                                </div>
                                                <div class="stepper-button-plus"></div>
                                            </div></div>
                                        <div class="col-50 centered"><button id="{{id}}" price={{price}} class="col button button-fill buy-button color-green">Buy</button>
                                        </div></div>
                                    </div>
                           
                           
                    </div>
                </a>
              </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    data: function () {
      return {
        products: this.$root.products,
      };
    }
  };
</script>
